<!DOCTYPE html>
<html>

<head>
    <title>Publisher</title>
    <style>
        body {
            font-family: Tahoma, Geneva, Verdana, sans-serif
        }

        div {
            display: inline;
        }
    </style>
    <script>
        function publish() {
            var message = document.getElementById('message').value;
            var channel = document.getElementById('channel').value;

            var host = window.document.location.host.replace(/:.*/, '');
            var ws = new WebSocket('ws://' + host + ':8080');
            ws.onopen = function () {
                ws.send(JSON.stringify({
                    request: 'PUBLISH',
                    message: message,
                    channel: channel
                }));
                ws.close();
            };
            sendNotif();

        }

        async function sendNotif() {
            const SERVER_URL = 'http://localhost:8080/send-notification'
            const response = await fetch(SERVER_URL, {
                method: 'get',
                headers: {
                    'Content-Type': 'application/json',
                },

            })
            return response.json()

        }
    </script>
</head>

<body>
    <header style="text-align: center;">
        <h1>Publisher</h1>
    </header>
    <h2>Job Field :</h2>
    <input type="text" id="channel" placeholder="Business, IT, Culinary, or Art" size="50" />
    <h3>Job Description :</h3>
    <input type="text" id="message" placeholder="Write the detail of the job vacancy" size="50" />
    <h4></h4>
    <button onclick="publish()">Publish</button>
</body>

</html>
